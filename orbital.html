<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Atomic Orbital Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #111827;
            color: #f3f4f6;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
        }
        
        /* Default mobile styles */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(31, 41, 55, 0.9);
            padding: 0.5rem;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 0.5rem;
            z-index: 10;
        }

        #controls > div {
            text-align: center;
        }

        #controls label {
            font-size: 0.75rem; /* 12px */
            display: block;
            margin-bottom: 0.25rem;
        }

        select, button {
            background-color: #374151;
            color: #f3f4f6;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
        }
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Desktop styles using a media query for screens 768px and wider */
        @media (min-width: 768px) {
            #controls {
                top: 1rem;
                left: 1rem;
                bottom: auto; /* Override mobile style */
                width: auto;
                max-width: 300px;
                flex-direction: column;
                align-items: stretch; /* Make children fill width */
                gap: 1rem;
                padding: 1rem;
                border-radius: 0.5rem; /* All corners rounded */
            }

            #controls > div {
                text-align: left; /* Align text to the left */
            }

            #controls label {
                font-size: 1rem; /* 16px, restore default size */
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container"></div>

    <div id="controls">
        <h1 class="text-xl font-bold text-white hidden md:block">Atomic Orbital Viewer</h1>
        
        <div>
            <label for="n-select">Quantum # (n)</label>
            <select id="n-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <label for="l-select">Orbital (l)</label>
            <select id="l-select">
                <option value="s">s</option>
                <option value="p" disabled>p</option>
                <option value="d" disabled>d</option>
            </select>
        </div>

        <div id="m-controls" class="hidden">
            <label for="m-select">Orientation (m)</label>
            <select id="m-select">
            </select>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';

        // --- Scene Globals ---
        let scene, camera, renderer, controls;
        const container = document.getElementById('container');
        const orbitalGroup = new THREE.Group();

        // --- UI Elements ---
        const nSelect = document.getElementById('n-select');
        const lSelect = document.getElementById('l-select');
        const mControls = document.getElementById('m-controls');
        const mSelect = document.getElementById('m-select');

        // --- Initialization ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(7, 7, 7);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 30;

            scene.add(orbitalGroup);
            
            drawAxes();

            nSelect.addEventListener('change', handleNChange);
            lSelect.addEventListener('change', handleLChange);
            mSelect.addEventListener('change', updateOrbital);
            window.addEventListener('resize', onWindowResize);
            
            handleNChange();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function handleNChange() {
            updateLOptions();
            handleLChange();
        }

        function handleLChange() {
            updateMOptions();
            updateOrbital();
        }

        function updateLOptions() {
            const n = parseInt(nSelect.value);
            lSelect.options[1].disabled = n < 2;
            lSelect.options[2].disabled = n < 3;
            if (lSelect.options[lSelect.selectedIndex].disabled) {
                lSelect.value = 's';
            }
        }

        function updateMOptions() {
            const l = lSelect.value;
            if (l === 'p' || l === 'd') {
                mControls.classList.remove('hidden');
                 if (l === 'p') {
                    mSelect.innerHTML = `<option value="all">All (px, py, pz)</option><option value="px">px</option><option value="py">py</option><option value="pz">pz</option>`;
                } else { // d
                    mSelect.innerHTML = `<option value="all">All 5 d-orbitals</option><option value="dxy">dxy</option><option value="dyz">dyz</option><option value="dxz">dxz</option><option value="dx2-y2">dx²-y²</option><option value="dz2">dz²</option>`;
                }
            } else {
                mControls.classList.add('hidden');
                mSelect.innerHTML = '';
            }
        }

        function updateOrbital() {
            while (orbitalGroup.children.length > 0) {
                orbitalGroup.remove(orbitalGroup.children[0]);
            }
            const n = parseInt(nSelect.value);
            const l = lSelect.value;
            const m = mSelect.value;

            switch (l) {
                case 's': drawSOrbital(n); break;
                case 'p': drawPOrbital(m, n); break;
                case 'd': drawDOrbital(m, n); break;
            }
        }

        function drawAxes() {
            const axisLength = 5;
            const headLength = 0.3;
            const headWidth = 0.15;
            const origin = new THREE.Vector3(0, 0, 0);

            scene.add(new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), origin, axisLength, 0xff0000, headLength, headWidth));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(-1, 0, 0), origin, axisLength, 0xff0000, headLength, headWidth));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), origin, axisLength, 0x00ff00, headLength, headWidth));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, -1, 0), origin, axisLength, 0x00ff00, headLength, headWidth));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), origin, axisLength, 0x0000ff, headLength, headWidth));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 0, -1), origin, axisLength, 0x0000ff, headLength, headWidth));
            
            const loader = new FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textParams = { font: font, size: 0.4, height: 0.02 };
                const xLabel = new THREE.Mesh(new TextGeometry('X', textParams), textMaterial);
                xLabel.position.set(axisLength + 0.3, 0, 0);
                scene.add(xLabel);
                const yLabel = new THREE.Mesh(new TextGeometry('Y', textParams), textMaterial);
                yLabel.position.set(0, axisLength + 0.3, 0);
                scene.add(yLabel);
                const zLabel = new THREE.Mesh(new TextGeometry('Z', textParams), textMaterial);
                zLabel.position.set(0, 0, axisLength + 0.3);
                scene.add(zLabel);
            });
        }

        // --- Angular parts of the real spherical harmonics ---
        const orbitalShapeFunctions = {
            pz: (theta, phi) => Math.cos(theta),
            px: (theta, phi) => Math.sin(theta) * Math.cos(phi),
            py: (theta, phi) => Math.sin(theta) * Math.sin(phi),
            // Scaled dz2 to have a max amplitude visually consistent with other d-orbitals
            dz2: (theta, phi) => (3 * Math.pow(Math.cos(theta), 2) - 1) / 4,
            dxz: (theta, phi) => Math.sin(theta) * Math.cos(theta) * Math.cos(phi),
            dyz: (theta, phi) => Math.sin(theta) * Math.cos(theta) * Math.sin(phi),
            dxy: (theta, phi) => Math.pow(Math.sin(theta), 2) * Math.sin(2 * phi) / 2,
            'dx2-y2': (theta, phi) => Math.pow(Math.sin(theta), 2) * Math.cos(2 * phi) / 2,
        };

        // --- Creates two meshes for the positive and negative lobes of the wave function ---
        function createPhaseMeshes(shapeFunc, colorPos, colorNeg) {
            const group = new THREE.Group();
            const materialPos = new THREE.MeshStandardMaterial({
                color: colorPos, side: THREE.DoubleSide, transparent: true, opacity: 0.8, roughness: 0.4, metalness: 0.1
            });
            const materialNeg = new THREE.MeshStandardMaterial({
                color: colorNeg, side: THREE.DoubleSide, transparent: true, opacity: 0.8, roughness: 0.4, metalness: 0.1
            });

            // Positive Lobe
            const funcPos = (u, v, target) => {
                const theta = u * Math.PI;
                const phi = v * 2 * Math.PI;
                const r = shapeFunc(theta, phi);
                if (r < 1e-5) { target.set(0, 0, 0); } 
                else {
                    target.set(
                        r * Math.sin(theta) * Math.cos(phi),
                        r * Math.sin(theta) * Math.sin(phi),
                        r * Math.cos(theta)
                    );
                }
            };
            group.add(new THREE.Mesh(new ParametricGeometry(funcPos, 60, 60), materialPos));

            // Negative Lobe
            const funcNeg = (u, v, target) => {
                const theta = u * Math.PI;
                const phi = v * 2 * Math.PI;
                const shapeVal = shapeFunc(theta, phi);
                if (shapeVal > -1e-5) { target.set(0, 0, 0); } 
                else {
                    const r = -shapeVal; // make radius positive
                    target.set(
                        r * Math.sin(theta) * Math.cos(phi),
                        r * Math.sin(theta) * Math.sin(phi),
                        r * Math.cos(theta)
                    );
                }
            };
            group.add(new THREE.Mesh(new ParametricGeometry(funcNeg, 60, 60), materialNeg));

            return group;
        }

        function drawSOrbital(n) {
            const scale = 1.0 + n * 0.5;
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.6 });
            const sOrbital = new THREE.Mesh(geometry, material);
            sOrbital.scale.set(scale, scale, scale);
            orbitalGroup.add(sOrbital);
        }

        function drawPOrbital(orientation, n) {
            const scale = 2.5 + n * 0.7;
            const colors = { pos: 0xef4444, neg: 0x3b82f6 }; // Red/Blue phases

            const p_orbitals = {
                px: orbitalShapeFunctions.px,
                py: orbitalShapeFunctions.py,
                pz: orbitalShapeFunctions.pz
            };

            for (const key in p_orbitals) {
                if (orientation === key || orientation === 'all') {
                    const orbital = createPhaseMeshes(p_orbitals[key], colors.pos, colors.neg);
                    orbital.scale.set(scale, scale, scale);
                    orbitalGroup.add(orbital);
                }
            }
        }

        function drawDOrbital(orientation, n) {
            const scale = 3.0 + n * 0.7;
            const colors = { pos: 0x22c55e, neg: 0xf59e0b }; // Green/Amber phases

            const d_orbitals = {
                dz2: orbitalShapeFunctions.dz2,
                dxz: orbitalShapeFunctions.dxz,
                dyz: orbitalShapeFunctions.dyz,
                dxy: orbitalShapeFunctions.dxy,
                'dx2-y2': orbitalShapeFunctions['dx2-y2']
            };

            for (const key in d_orbitals) {
                if (orientation === key || orientation === 'all') {
                    const orbital = createPhaseMeshes(d_orbitals[key], colors.pos, colors.neg);
                    orbital.scale.set(scale, scale, scale);
                    orbitalGroup.add(orbital);
                }
            }
        }

        // --- Start Everything ---
        init();
        animate();

    </script>
</body>
</html>
