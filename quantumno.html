<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Number Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subshell-s { border-color: #3b82f6; }
        .subshell-p { border-color: #ef4444; }
        .subshell-d { border-color: #22c55e; }
        .subshell-f { border-color: #f59e0b; }

        .subshell-s .header { background-color: #3b82f6; }
        .subshell-p .header { background-color: #ef4444; }
        .subshell-d .header { background-color: #22c55e; }
        .subshell-f .header { background-color: #f59e0b; }
        
        .spin-up { color: #a7f3d0; }
        .spin-down { color: #fecaca; }
        
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }

    </style>
</head>
<body>

    <!-- ==== CONTROLS (Header) ==== -->
    <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto p-4 md:p-6">
            <h1 class="text-2xl font-bold text-white mb-4 text-center md:text-left">Quantum Numbers Visualizer</h1>
            <div class="flex flex-col md:flex-row md:items-center md:gap-8">
                <div class="flex-shrink-0">
                    <label for="n-select" class="block text-sm font-medium text-gray-300 mb-2">Principal Quantum Number (n)</label>
                    <select id="n-select" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="1">n = 1</option>
                        <option value="2">n = 2</option>
                        <option value="3">n = 3</option>
                        <option value="4">n = 4</option>
                    </select>
                </div>
                <div class="text-xs text-gray-400 space-y-1 mt-4 md:mt-0">
                    <p><span class="font-bold text-gray-200">n</span> determines the energy level and size.</p>
                    <p><span class="font-bold text-gray-200">l</span> determines the subshell shape.</p>
                    <p><span class="font-bold text-gray-200">m</span> determines the orbital orientation.</p>
                    <p><span class="font-bold text-gray-200">s</span> is the electron spin.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- ==== VISUALIZATION ==== -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div id="visualization-container" class="space-y-6">
            <!-- Content will be generated by JavaScript -->
        </div>
    </main>

    <script>
        const nSelect = document.getElementById('n-select');
        const vizContainer = document.getElementById('visualization-container');

        const subshellInfo = {
            0: { name: 's', className: 'subshell-s' },
            1: { name: 'p', className: 'subshell-p' },
            2: { name: 'd', className: 'subshell-d' },
            3: { name: 'f', className: 'subshell-f' },
        };

        function createSubshellElement(n, l) {
            const info = subshellInfo[l];
            const subshellDiv = document.createElement('div');
            subshellDiv.className = `subshell-container border-2 ${info.className} rounded-lg bg-gray-800/50 shadow-md fade-in`;
            
            // Header for the subshell
            const header = document.createElement('div');
            header.className = `header p-3 rounded-t-lg`;
            header.innerHTML = `
                <h2 class="text-xl font-bold text-white">Subshell: ${n}${info.name}</h2>
                <p class="text-sm text-white/80">Angular Momentum Quantum Number (l) = ${l}</p>
            `;
            subshellDiv.appendChild(header);

            // Container for the orbitals
            const orbitalsContainer = document.createElement('div');
            orbitalsContainer.className = 'orbitals-container p-4 flex flex-wrap gap-4';
            subshellDiv.appendChild(orbitalsContainer);
            
            return { subshellDiv, orbitalsContainer };
        }
        
        function createOrbitalElement(n, l, m) {
            const orbitalDiv = document.createElement('div');
            // Adjusted min-width and padding for more space
            orbitalDiv.className = 'orbital-box flex-1 min-w-[220px] bg-gray-700 rounded-md p-4 text-center shadow';
            
            // Magnetic quantum number label
            const mLabel = document.createElement('p');
            mLabel.className = 'text-base font-medium text-gray-300 mb-3'; // Larger text for m
            mLabel.textContent = `Orbital: m = ${m}`;
            orbitalDiv.appendChild(mLabel);

            // Electron list
            const electronList = document.createElement('ul');
            electronList.className = 'space-y-2 text-sm text-left'; // Added text-left
            
            // Spin Up Electron
            const electronUp = document.createElement('li');
            electronUp.className = 'spin-up font-mono flex items-center gap-2';
            electronUp.innerHTML = `<span>↑</span><span>(n=${n}, l=${l}, m=${m}, s=+½)</span>`;
            electronList.appendChild(electronUp);
            
            // Spin Down Electron
            const electronDown = document.createElement('li');
            electronDown.className = 'spin-down font-mono flex items-center gap-2';
            electronDown.innerHTML = `<span>↓</span><span>(n=${n}, l=${l}, m=${m}, s=-½)</span>`;
            electronList.appendChild(electronDown);

            orbitalDiv.appendChild(electronList);

            return orbitalDiv;
        }


        function updateVisualization() {
            const n = parseInt(nSelect.value);
            vizContainer.innerHTML = ''; // Clear previous content

            // Create a title for the current shell
            const shellTitle = document.createElement('h2');
            shellTitle.className = 'text-3xl font-bold text-white fade-in';
            shellTitle.textContent = `Electron Shell: n = ${n}`;
            vizContainer.appendChild(shellTitle);

            // Loop for l (0 to n-1)
            for (let l = 0; l < n; l++) {
                const { subshellDiv, orbitalsContainer } = createSubshellElement(n, l);
                subshellDiv.style.animationDelay = `${l * 100}ms`;
                
                // Loop for m (-l to +l)
                for (let m = -l; m <= l; m++) {
                    const orbitalElement = createOrbitalElement(n, l, m);
                    orbitalsContainer.appendChild(orbitalElement);
                }
                
                vizContainer.appendChild(subshellDiv);
            }
        }

        // Initial call and event listener
        nSelect.addEventListener('change', updateVisualization);
        updateVisualization(); // To populate on page load

    </script>
</body>
</html>
